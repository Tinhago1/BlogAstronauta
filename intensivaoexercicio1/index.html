  <section class="topo">

    <img class="astronauta" src="assets/astronauta.png" alt="Imagem de um astronauta no topo da página">

     <div class="explore">

       <h1>Explore sem limites</h1>
         <p>Porque o aprendizado é contínuo</p>
 
         <a href="#">
 
           <img class="seta" src="assets/seta.svg" alt="Imagem de uma seta apontando para baixo" >
 
         </a>
     </div>
        



  </section>

  <section class="meio">

    <figure>
      

      <img src="assets/lua1.png" alt="Imagem de uma lua amarela">
      <figcaption>
        <h1>Não pare nunca</h1>
        <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". 
          Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
      </figcaption>
  </figure>

  <figure>
    <img src="assets/lua2.png" alt="Imagem de uma lua azul">
    <figcaption>
      <h1>Só volta</h1>
      <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar.
         Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
    </figcaption>
</figure>


<figure>
  <img src="assets/lua3.png" alt="Imagem de uma lua rosa">
  <figcaption>
    <h1>Siga seu ritmo</h1>
      <p>
        Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir.
        Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.
      </p>
  </figcaption>
</figure>
    
  </section>




</html>
